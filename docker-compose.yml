version: "3.9"

services:
  backend:
    build: .
    container_name: llm_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - rag_index:/app/rag_index
      - ./logs:/app/logs
      - ./:/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  rag_index:
